<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"

        />
        <script
            src="https://kit.fontawesome.com/e7ebc2fc39.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Todo List - Fullture</title>
    </head>
    <body>
        <header>
            <h1>FULLTURE Todo List</h1>
        </header>

        <form id = "formulario">
            <input type="text" class="todo-input" maxlength="40" id = "tarefa" />
            <button class="todo-button" id = botaoInserir type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo" id="selecao">
                    <option value="all">Todas</option>
                    <option value="completed">Finalizadas</option>
                    <option value="uncompleted">NÃ£o Finalizadas</option>
                </select>
            </div>
        </form>

        <div class="todo-container" id = "divListaDeTarefas">
            <ul class="todo-list" id = "listaDeTarefas">
                
            </ul>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
